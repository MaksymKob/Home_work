<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Pacifico|Raleway:300i,400,700,700i,800,800i,900,900i&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="contact-form">
        <header>
            <h1 class="section-title">Contact</h1>
            <p>For new projects, ideas, business or anything <br />
                you'd like to discuss, contact with me!</p>
        </header>
        <div class="contact-block">
            <div class="form">
                <form action="#">
                    <input type="text" placeholder="Your address...">
                    <input type="email" placeholder="Your email...">
                    <input type="tel" placeholder="Your phone number...">
                    <textarea name="" id="30" rows="10" placeholder="Your message"></textarea>
                </form>
            </div>
            <div class="contact-info">
                <ul>
                    <li>
                        <div class="title">ADDRESS</div>
                        <div class="value">123 City name, Street, City, Country</div>
                    </li>
                    <li>
                        <div class="title">EMAIL</div>
                        <div class="value"><a href="mailto:cahee@domain.com">cahee@domain.com</a></div>
                    </li>
                    <li>
                        <div class="title">Phone</div>
                        <div class="value"><a href="tel:+012 345 6789">+012 345 6789</a></div>
                    </li>
                </ul>
            </div>
        </div>
        <footer>
            <div class="coperight">Â© 2015 Company. All right reserved.</div>
            <div class="logo">Cahee</div>
            <div class="author">Made with <span>love</span> by Auskteez</div>
        </footer>
    </section>
</body>

</html>
